<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch A Sketch</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <h1>Etch A Sketch</h1>
    <div class="range">
        <label for="interval" class="interval_label">Enter the Size:</label>
        <input type="number" name="interval" id="interval" placeholder="ex:4,8,16,32,64">
        <button type="button" class="enter">Generate</button>
    </div>
    <div class="choices">
        <button class="sketch">Sketch</button>
        <button class="eraser">Eraser</button>
        <button class="clear">Clear</button>
    </div>
    <div class="container"></div>

</body>
</html>
